name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "MyAndroidApp"
  BUILD_TYPE: "release"
  SERVICE: "ci-service"

jobs:
  build:
    name: Build release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Le problème principal vient de l'incompatibilité entre Gradle 6.8 et Java 17
    # Solution : soit utiliser Java 11, soit mettre à jour Gradle
    - name: Set up JDK 11 (compatible avec Gradle 6.8)
      uses: actions/setup-java@v3
      with:
        java-version: '11'  # Changé de 17 à 11 pour compatibilité
        distribution: 'temurin'
        cache: gradle

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    # Alternative : mettre à jour Gradle pour supporter Java 17
    # - name: Update Gradle Wrapper
    #   run: ./gradlew wrapper --gradle-version 7.4.2

    - name: Pre-build cleanup
      run: |
        ./gradlew clean
        
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Build APK with Gradle
      run: |
        ./gradlew assembleRelease --no-daemon --stacktrace
        
    - name: Upload release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyAndroidApp-release
        path: app/build/outputs/apk/release/app-release.apk

    - name: Show build info
      run: |
        echo "App: ${{ env.APP_NAME }}"
        echo "Build type: ${{ env.BUILD_TYPE }}"
        echo "Java version: $(java -version 2>&1 | head -n 1)"
        echo "Gradle version: $(./gradlew --version | grep Gradle)"
