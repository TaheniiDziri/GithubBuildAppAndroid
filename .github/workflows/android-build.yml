name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "MonApp"
  BUILD_TYPE: "release"
  SERVICE: "ci-service"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"
  NODE_OPTIONS: "--openssl-legacy-provider"

jobs:
  build:
    name: Build release
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ♻️ Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install npm dependencies
        run: |
          rm -rf node_modules
          npm install --legacy-peer-deps

      - name: ✅ Check native_modules.gradle existence
        run: |
          NATIVE_MODULES_PATH="node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
          if [ ! -f "$NATIVE_MODULES_PATH" ]; then
            echo "⚠️ $NATIVE_MODULES_PATH is missing. Creating placeholder."
            mkdir -p "$(dirname "$NATIVE_MODULES_PATH")"
            echo "// Placeholder to avoid build failure" > "$NATIVE_MODULES_PATH"
          fi

      - name: ☕ Set up JDK (Java 17)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 📦 Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 📲 Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ✅ Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager --update

      - name: 🧹 Pre-build cleanup
        run: ./gradlew clean

      - name: ✅ Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: 🏗️ Build APK and AAB with Gradle
        run: |
          ./gradlew assembleRelease bundleRelease \
            --no-daemon \
            --stacktrace \
            --info

      - name: 📤 Upload release APK and AAB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-release
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 7

      - name: ℹ️ Show build info
        run: |
          echo "=== Build Information ==="
          echo "App: ${{ env.APP_NAME }}"
          echo "Build type: ${{ env.BUILD_TYPE }}"
          echo "Java version: $(java -version 2>&1 | head -n 1)"
          ./gradlew --version | grep Gradle
