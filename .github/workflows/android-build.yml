name: React Native CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code from the repository
    - name: Checkout Code
      uses: actions/checkout@v2

    # 2. Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Utiliser la version de Node.js adÃ©quate

    # 3. Cache npm dependencies
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    # 4. Install npm dependencies
    - name: Install Dependencies
      run: npm install



    # 6. Build Android
    - name: Build Android (using gradlew)
      id: android_build
      run: |
        cd android
        ./gradlew clean
        ./gradlew assembleRelease  # ou assembleDebug selon la configuration

    # 7. Add a comment based on build status
    - name: Check build status and comment
      if: ${{ success() }}
      run: echo "Build was successful!" >> $GITHUB_ENV

    - name: Handle failure status
      if: ${{ failure() }}
      run: echo "Build failed!" >> $GITHUB_ENV

    # 8. Display build status
    - name: Show build status
      run: echo "Build Status: ${{ env.BUILD_STATUS }}"
