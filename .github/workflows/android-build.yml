name: Build Android React Native App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Install Yarn
    - name: Install Yarn
      run: |
        npm install -g yarn

    # Clean up yarn.lock and node_modules if they exist
    - name: Remove yarn.lock and node_modules
      run: |
        rm -rf node_modules
        rm -f yarn.lock

    # Install dependencies
    - name: Install dependencies
      run: yarn install

    # Build the React Native app
    - name: Build release APK
      run: yarn android --variant=release

    # Optionally, upload the artifact (APK) to GitHub
    - name: Upload APK artifact
      uses: actions/upload-artifact@v2 # Utilise la version 2 qui est plus stable
      with:
        name: android-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
