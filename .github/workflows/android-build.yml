name: Android Debug Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Configuration du JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Étape 3 : Configuration de l'Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # Étape 4 : Acceptation des licences Android
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager --update

      # Étape 5 : Installation de Node.js si besoin (React Native)
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Étape 6 : Installation des dépendances npm (si applicable)
      - name: Install npm dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      # Étape 7 : Générer le debug.keystore si requis
      - name: Generate debug keystore
        run: |
          mkdir -p app
          keytool -genkeypair \
            -v \
            -keystore app/debug.keystore \
            -alias androiddebugkey \
            -storepass android \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US" \
            -deststoretype pkcs12

      # Étape 8 : Donner les permissions à gradlew
      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      # Étape 9 : Compilation de l’APK debug
      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info

      # Étape 10 : Upload de l'APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
