name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "MonApp"
  BUILD_TYPE: "release"
  SERVICE: "ci-service"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"

jobs:
  build:
    name: Build release
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK (Java 17)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          check-latest: true

      - name: ðŸ“¦ Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ“² Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: âœ… Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager --update

      - name: ðŸ§¹ Pre-build cleanup
        run: ./gradlew clean

      - name: âœ… Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: ðŸ—ï¸ Build APK and AAB with Gradle
        run: |
          ./gradlew assembleRelease bundleRelease \
            --no-daemon \
            --stacktrace \
            --info

      - name: ðŸ“¤ Upload release APK and AAB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-release
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 7

      - name: â„¹ï¸ Show build info
        run: |
          echo "=== Build Information ==="
          echo "App: ${{ env.APP_NAME }}"
          echo "Build type: ${{ env.BUILD_TYPE }}"
          echo "Java version: $(java -version 2>&1 | head -n 1)"
          ./gradlew --version | grep Gradle
