name: Android Debug Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour React Native

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: |
          npm ci --legacy-peer-deps  # Ignore les conflits de dépendances
          cd android && ./gradlew clean

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager --update

      - name: Generate debug keystore
        run: |
          mkdir -p android/app
          keytool -genkeypair \
            -v \
            -keystore android/app/debug.keystore \
            -alias androiddebugkey \
            -storepass android \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Ensure Android folder is set up
        run: |
          # Si le répertoire android n'existe pas, génère-le via React Native
          if [ ! -d "android" ]; then
            npx react-native upgrade
          fi

      - name: Build Android app
        run: |
          cd android
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
