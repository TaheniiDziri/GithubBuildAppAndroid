name: Build Android APK (React Native)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Check if gradlew exists
        id: check_gradlew
        run: |
          if [ -f "./android/gradlew" ]; then
            echo "gradlew exists";
            echo "gradlew=true" >> $GITHUB_ENV;
          else
            echo "gradlew does not exist";
            echo "gradlew=false" >> $GITHUB_ENV;
          fi

      - name: Grant execute permission to gradlew (if it exists)
        if: env.gradlew == 'true'
        run: chmod +x android/gradlew

      - name: Build APK with Gradle (if gradlew exists)
        if: env.gradlew == 'true'
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Build APK with React Native (if gradlew does not exist)
        if: env.gradlew == 'false'
        run: |
          npx react-native run-android --variant=release
