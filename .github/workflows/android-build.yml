name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "MyAndroidApp"
  BUILD_TYPE: "release"
  SERVICE: "ci-service"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"
  NODE_OPTIONS: "--openssl-legacy-provider"  # Solution pour l'erreur OpenSSL

jobs:
  build:
    name: Build release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install npm dependencies
      run: |
        echo "🧹 Cleaning node_modules..."
        rm -rf node_modules
        echo "📦 Installing npm dependencies..."
        npm install --legacy-peer-deps
    - name: Check and create native_modules.gradle if missing
      run: |
        echo "🔍 Checking for native_modules.gradle..."
        if [ ! -f node_modules/@react-native-community/cli-platform-android/native_modules.gradle ]; then
          echo "❌ native_modules.gradle missing. Creating placeholder..."
          mkdir -p node_modules/@react-native-community/cli-platform-android
          echo "// Minimal gradle configuration" > node_modules/@react-native-community/cli-platform-android/native_modules.gradle
          echo "Created native_modules.gradle placeholder."
        fi
    - name: Set up JDK (Java 17)
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        check-latest: true

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager --update
    - name: Pre-build cleanup
      run: |
        cd android
        ./gradlew clean
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Build APK with Gradle
      run: |
        cd android
        ./gradlew assembleRelease \
          --no-daemon \
          --stacktrace \
          --info
          # J'ai supprimé --scan pour éviter l'erreur des Terms of Service
    - name: Upload release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-release
        path: |
          android/app/build/outputs/apk/release/*.apk
          android/app/build/outputs/bundle/release/*.aab
        if-no-files-found: error
        retention-days: 7

    - name: Show build info
      run: |
        echo "=== Build Information ==="
        echo "App: ${{ env.APP_NAME }}"
        echo "Build type: ${{ env.BUILD_TYPE }}"
        echo "Java version: $(java -version 2>&1 | head -n 1)"
        cd android && ./gradlew --version | grep Gradle
        echo "Node version: $(node --version)"
        echo "npm version: $(npm --version)"
