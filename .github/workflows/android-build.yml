name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "MyAndroidApp"
  BUILD_TYPE: "release"
  SERVICE: "ci-service"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"

jobs:
  build:
    name: Build release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install npm dependencies
      run: |
        echo "🧹 Nettoyage de node_modules..."
        rm -rf node_modules
        echo "📦 Installation des dépendances npm..."
        npm install

    - name: Check native_modules.gradle presence
      run: |
        echo "🔍 Vérification de native_modules.gradle..."
        if [ ! -f node_modules/@react-native-community/cli-platform-android/native_modules.gradle ]; then
          echo "❌ Erreur : Le fichier native_modules.gradle est manquant. Vérifiez vos dépendances npm."
          exit 1
        fi

    - name: Update Gradle Wrapper to 7.6
      run: ./gradlew wrapper --gradle-version 7.6 --distribution-type=all

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        check-latest: true

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    - name: Pre-build cleanup
      run: ./gradlew clean

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Build APK with Gradle
      run: |
        ./gradlew assembleRelease \
          --no-daemon \
          --stacktrace \
          --info \
          --scan

    - name: Upload release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-release
        path: |
          app/build/outputs/apk/release/*.apk
          app/build/outputs/bundle/release/*.aab
        if-no-files-found: error
        retention-days: 7

    - name: Show build info
      run: |
        echo "=== Build Information ==="
        echo "App: ${{ env.APP_NAME }}"
        echo "Build type: ${{ env.BUILD_TYPE }}"
        echo "Java version: $(java -version 2>&1 | head -n 1)"
        echo "Gradle version: $(./gradlew --version | grep Gradle)"
        echo "Node version: $(node --version)"
